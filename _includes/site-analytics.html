{% if jekyll.environment == "production" %}
  
  <!-- google analytics -->
  {% assign gid = site.env.NETLIFY_GOOGLE_ANALYTICS_ID %}
  {% if gid %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ gid }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', '{{ $gid }}');
  </script>
  {% elsif site.data.seo.google_analytics_id %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.data.seo.google_analytics_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', '{{ site.data.seo.google_analytics_id }}');
  </script>
  {% endif %}

  <!-- bing verification -->
  {% if site.data.seo.bing_verification_id %}
  <meta name="msvalidate.01" content="{{ site.data.seo.bing_verification_id }}" />
  {% endif %}

{% endif %}

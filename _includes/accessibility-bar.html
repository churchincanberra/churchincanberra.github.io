<div class="main-menu col-md-6">
	<ul>
		<li><a class="accessibility-btn" onclick="increaseContrast()">&#9788</a></li>
		<li><a class="accessibility-btn" onclick="decreaseContrast()">&#9728</a></li>

		<li><a class="accessibility-btn" onclick="increaseFontSize()">A&plus;</a></li>
		<li><a class="accessibility-btn" onclick="decreaseFontSize()">A&#45;</a></li>

		<li><a class="accessibility-btn" onclick="increaseLetterSpacing()">&harr;</a></li>
		<li><a class="accessibility-btn" onclick="location.reload()"><small>Reset</small></a></li>

		<li><div id="google_translate_element"></div></li>
	</ul>
</div>

<script type="text/javascript">
	function googleTranslateElementInit() {
		new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
	}

	// Functions for accessibility
	function increaseContrast() {
		let currentContrast = window.getComputedStyle(document.body, null).getPropertyValue('filter');
		let contrastValue = currentContrast === 'none' || currentContrast === '' ? 1 : parseFloat(currentContrast.slice(9, -1));
		contrastValue *= 1.2; // Increase by 20%
		document.body.style.filter = 'contrast(' + contrastValue + ')';
	}

	function decreaseContrast() {
		let currentContrast = window.getComputedStyle(document.body, null).getPropertyValue('filter');
		let contrastValue = currentContrast === 'none' || currentContrast === '' ? 1 : parseFloat(currentContrast.slice(9, -1));
		contrastValue /= 1.2; // Decrease by 20%
		document.body.style.filter = 'contrast(' + contrastValue + ')';
	}

	function increaseFontSize() {
		let currentSize = window.getComputedStyle(document.body, null).getPropertyValue('font-size');
		currentSize = parseFloat(currentSize);
		currentSize *= 1.2; // Increase by 20%
		document.body.style.fontSize = currentSize + 'px';
	}

	function decreaseFontSize() {
		let currentSize = window.getComputedStyle(document.body, null).getPropertyValue('font-size');
		currentSize = parseFloat(currentSize);
		currentSize /= 1.2; // Decrease by 20%
		document.body.style.fontSize = currentSize + 'px';
	}

	function increaseLetterSpacing() {
		let currentSpacing = window.getComputedStyle(document.body, null).getPropertyValue('letter-spacing');
		let spacingValue = (currentSpacing === '' || currentSpacing === 'normal') ? 0 : parseFloat(currentSpacing);
		spacingValue += 1; // Increase by 1px
		document.body.style.letterSpacing = spacingValue + 'px';
	}

	function decreaseLetterSpacing() {
		let currentSpacing = window.getComputedStyle(document.body, null).getPropertyValue('letter-spacing');
		let spacingValue = currentSpacing === '' ? 0 : parseFloat(currentSpacing);
		spacingValue -= 1; // Decrease by 1px
		document.body.style.letterSpacing = spacingValue + 'px';
	}

	function googleTranslateElementInit() {
		new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
	}
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="footer-inner">
          
            {% if site.data.social %}
            {% for item in site.data.social %}
            <div class="address">
              {{item.address}}
            </div>
            {% endfor %}
          {% endif %}

        </div>
      </div>
    </div>
  </div>
</div>
